<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calc_style.css">
        <script src="calc_code.js"></script>
    </head>

    <body>
        <div class="calculator">
            <div class="calc-display">0</div>

            <div class="calc-btn-pad">
                <div class="row">
                    <button class="button function" id="clear">C</button>
                    <button class="button function" id="plus-negative">&plus;/&minus;</button>
                    <button class="button function" id="backspace">B</button>
                    <button class="button operator" id="divide">&divide;</button>
                </div>
                <div class="row">
                    <button class="button" id="seven">7</button>
                    <button class="button" id="eight">8</button>
                    <button class="button" id="nine">9</button>
                    <button class="button operator" id="times">&times;</button>
                </div>
                <div class="row">
                    <button class="button" id="four">4</button>
                    <button class="button" id="five">5</button>
                    <button class="button" id="six">6</button>
                    <button class="button operator" id="minus">&minus;</button>
                </div>
                <div class="row">
                    <button class="button" id="one">1</button>
                    <button class="button" id="two">2</button>
                    <button class="button" id="three">3</button>
                    <button class="button operator" id="plus">&plus;</button>
                </div>
                <div class="row">
                    <button class="button" id="zero">0</button>
                    <button class="button" id="decimal">.</button>
                    <button class="button operator" id="equals">&equals;</button>
                </div>
            </div>
        </div>
    </body>

    <footer>

    </footer>
</html>
